<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="chat-icon.png" type="image/png">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="chat-icon.png" alt="Chat Icon" class="chat-icon">
            <h1>ChatGPT UI</h1>
        </div>
        <div class="chat-box">
            <div class="message" id="random-message"></div>
            <div class="typing" id="typing">Chatbot is typing<span>.</span><span>.</span><span>.</span></div>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
